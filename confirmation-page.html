<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Order Confirmation</title>
  </head>

  <body class="bg-light">
    <div style="max-width: 600px" class="mx-auto bg-white">
      <div style="height: 60px" class="jumbotron w-100 bg-primary"></div>
      <div class="p-3">
        <h1 class="text-center">Order</h1>
        <div class="container">
          <h5 class="fw-bold">Order Confirmation</h5>

          <!-- Products inserted here -->
          <div id="products-container">
            <div class="row">
              <div id="product-name" class="col-6"><b>Product Name</b></div>
              <div id="product-amount" class="col-3"><b>#</b></div>
              <div id="price" class="col-3"><b>Price</b></div>
            </div>

            <hr />
          </div>

          <div class="row">
            <div class="col-9">Shipping + Handling</div>
            <div class="col-3">$4.95</div>
          </div>
          <hr />
          <!-- total summary -->
          <div class="row">
            <div class="fw-bold col-6">TOTAL</div>
            <div id="total-amount" class="fw-bold col-3">#</div>
            <div id="total-price" class="fw-bold col-3">Price</div>
          </div>

          <hr />
          <div class="row">
            <div class="col-6">
              <div class="fw-bold">Delivery Address</div>
              <div id="address"></div>
              <div id="zip-code"></div>
              <div id="city"></div>
            </div>
            <div class="col-6">
              <div class="fw-bold">Costumer Details</div>
              <div id="name"></div>
              <div id="e-mail"></div>
              <div id="phone"></div>
            </div>
          </div>
        </div>
      </div>
      <div
        style="height: 200px"
        class="d-flex align-items-center jumbotron w-100 bg-primary text-center"
      >
        <div class="w-100">
          <h1 class="text-white">Thank you for your order!</h1>
          <a href="index.html" class="text-white p-3 mx-auto btn bg-success"
            >Order Again</a
          >
        </div>
      </div>
    </div>

    <script src="js/checkout.js"></script>
    <script>
      confirmationPage();
    </script>
  </body>
</html>
